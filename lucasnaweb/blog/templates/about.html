{% extends 'blog/base.html' %}
{% load static %}

{% block seo %}
        <title>{{page.title}} | Blog - Lucas na Web</title>
        <meta name="description" content="{{page.description}}">
{% endblock %}
{% block content %}
<!-- Section 2 : Header -->

        <header class="master_header" style="background-image: url('/media/{{page.jumbotron}}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="page-heading">
                            <h1>{{page.title}}</h1>
                            <span class="subheading">{{page.subtitle}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Section 3 : Content -->

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    {{page.text|linebreaks}}
                    <hr>
                </div>
            </div>
        </div>

{% endblock %}
